name: git_stamp
description: "Advanced await-less information provider. From simple information such as build-branch to a screen with Flutter code with commits and change history."
version: 5.6.0
homepage: https://aroncode.com
repository: https://github.com/arononak/git_stamp
issue_tracker: https://github.com/arononak/git_stamp/issues
documentation: https://arononak.github.io/git_stamp/doc/api/index.html
license: MIT

topics:
 - git
 - git-history
 - git-integration
 - tool
 - codegen

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  args: ^2.5.0
  intl: ^0.19.0
  pubspec_parse: ^1.3.0
  pub_semver: ^2.1.4
  encrypt: ^5.0.3
  meta: ^1.15.0
  aron_gradient_line: ^1.1.2
  url_launcher: ^6.3.1
  collection: ^1.18.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

screenshots:
  - description: The git_stamp package logo.
    path: images/aroncode.png
